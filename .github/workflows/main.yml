name: main

on:
  push:
    branches: [ main ]
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# this is needed to gain access via OIDC to the S3 bucket for caching
permissions:
  id-token: write
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  RUST_BACKTRACE: "1"
  RISC0_RUST_TOOLCHAIN_VERSION: 1.88.0
  RISC0_VERSION: 3.0.3

jobs:
  test:
    runs-on: [ self-hosted, prod, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}" ]
    strategy:
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: default
            device: cpu
    steps:
      # This is a workaround from: https://github.com/actions/checkout/issues/590#issuecomment-970586842
      - name: checkout dummy commit (submodule bug workaround)
        run: "git checkout -f $(git -c user.name=x -c user.email=x@x commit-tree $(git hash-object -t tree /dev/null) < /dev/null) || :"

      - name: clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install rust
        uses: risc0/risc0/.github/actions/rustup@main

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_VERSION }}
          toolchain-version: ${{ env.RISC0_RUST_TOOLCHAIN_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
      - name: build rust oracle guest
        working-directory: zkvm/oracle
        run: cargo build

      - name: build solidity contracts
        working-directory: contracts
        run: |
          forge soldeer install
          forge build

      - name: run tests
        env:
            RISC0_DEV_MODE: true
        run: cargo test

      - name: run foundry tests in dev mode
        working-directory: contracts
        env:
            RISC0_DEV_MODE: true
        run: forge test -vvv

  lint:
    runs-on: [ self-hosted, prod, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}" ]
    strategy:
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: default
            device: cpu
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: install rust
        uses: risc0/risc0/.github/actions/rustup@main

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: lint rust code
        run: cargo fmt --all --check

      - name: lint oracle guest rust code
        working-directory: zkvm/oracle/guest
        run: cargo fmt --all --check

      - name: check solidity code formatting
        run: forge fmt --check

  build-docker:
    runs-on: [ self-hosted, prod, "${{ matrix.os }}", "${{ matrix.arch }}", "${{ matrix.device }}" ]
    strategy:
      matrix:
        include:
          - os: Linux
            arch: X64
            feature: default
            device: cpu
    steps:
      - name: clone repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install rust
        uses: risc0/risc0/.github/actions/rustup@main

      - name: Install sccache
        uses: boundless-xyz/boundless/.github/actions/sccache@main
        with:
          key: Linux-default

      - name: install cargo risczero
        uses: ./.github/actions/bininstall-risc0
        with:
          risczero-version: ${{ env.RISC0_VERSION }}
          toolchain-version: ${{ env.RISC0_RUST_TOOLCHAIN_VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: build guest with docker
        env:
          RISC0_USE_DOCKER: 1
        run: cargo build --manifest-path=zkvm/oracle/Cargo.toml 
